<form id="form-container" [formGroup]="camposForm" (ngSubmit)="salvar()">
    <label for="name">Nome:</label>
    <input type="text" name="name" id="name" placeholder="Digite seu nome" formControlName="name" required>

    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" placeholder="Digite seu email" formControlName="email" required>

    <label for="password">Senha:</label>
    <input type="password" name="password" id="password" placeholder="Digite sua senha" formControlName="password" required>

    <label for="confirmPassword">Confirme a senha:</label>
    <input type="password" name="confimPassword" id="confimPassword" placeholder="Confirme sua senha" formControlName="confirmPassword" required>

    <label for="phone">phone:</label>
    <input type="tel" name="phone" id="phone" placeholder="Digite seu celular" formControlName="phone" required>

    <button type="submit">Registrar</button>

</form>
